{% extends 'base.html' %}
{% block title %}
  Записи сообщества {{group}}
{% endblock%}

{% block content %}
<h1>{{group.title}}</h1>
<p>{{group.description}}</p>
{% for post in posts %}
<article>
  <ul>
    <li>
      Автор: {{post.group}}
    </li>
    <li>
      Дата публикации: {{post.pub_date}}
    </li>
  </ul>
  <p>{{post.text}}</p>
</article>
<hr>

{% endfor %}

{% endblock%}
